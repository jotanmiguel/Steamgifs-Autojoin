name: Steamgifts Autojoin

on:
  schedule:
    - cron: "0 * * * *" # a cada hora
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Debug cookies (safe)
        env:
          COOKIES: ${{ secrets.COOKIES }}
        run: |
          python - << 'EOF'
          import os, json
          raw = os.environ.get("COOKIES")
          if not raw:
              print("âŒ COOKIES secret not set")
          else:
              cookies = json.loads(raw)
              print("âœ… COOKIES secret loaded")
              print("ðŸª Number of cookies:", len(cookies))
              print("ðŸª Cookie names:")
              for c in cookies:
                  print(" -", c.get("name"))
          EOF

      - name: Run bot
        env:
          COOKIES: ${{ secrets.COOKIES }}
        run: python main.py --all
