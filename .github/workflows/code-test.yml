# .github/workflows/ci.yml
name: SteamGifts Autojoin CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main
      - master

jobs:
  build-and-run:
    name: CI Build & Run
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Puxar o reposit√≥rio
      - uses: actions/checkout@v3

      # 2Ô∏è‚É£ Configurar Python
      - name: Set up Python 3.12.2
        uses: actions/setup-python@v4
        with:
          python-version: 3.12.2

      # 3Ô∏è‚É£ Instalar depend√™ncias
      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Debug cookies (safe)
        env:
          COOKIES: ${{ secrets.COOKIES }}
        run: |
          python - << 'EOF'
          import os, json
          raw = os.environ.get("COOKIES")
          if not raw:
              print("‚ùå COOKIES secret not set")
          else:
              cookies = json.loads(raw)
              print("‚úÖ COOKIES secret loaded")
              print("üç™ Number of cookies:", len(cookies))
              print("üç™ Cookie names:")
              for c in cookies:
                  print(" -", c.get("name"))
          EOF

      # 6Ô∏è‚É£ Executar o bot
      - name: Run SteamGifts Autojoin Bot
        env:
          # Se tiveres cookies em GitHub Secrets, podes definir aqui
          COOKIES: ${{ secrets.COOKIES }}
        run: |
          python main.py --all
